buildscript {
	repositories {
		maven {
			url = "https://maven.minecraftforge.net"
		}
		maven {
			url = "https://maven.fabricmc.net"
		}
		maven {
			url = "https://repo.u-team.info"
		}
		mavenCentral()
	}
	dependencies {
		classpath group: "info.u-team.gradle_files", name: "gradle_files", version: "3.0.0", changing: true
		classpath group: "fabric-loom", name: "fabric-loom.gradle.plugin", version: "1.2.+", changing: true
	}
}

apply plugin: "info.u_team.gradle_files"

group = "info.u-team"
archivesBaseName = gradlefiles.archivesBaseName()
version = gradlefiles.version()

gradlefiles {
	vendor "Team UTeam"
	orderCurseforgeTasks(project(":forge"), project(":fabric"))
}